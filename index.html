<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QB craft demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="fieldBuilderForm">
            <div class="form-group">
                <label for="label">Label:</label>
                <input type="text" id="labelField" name="label" placeholder="Enter label" required />
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="singleSelect">Single Select</option>
                    <option value="multiSelect">Multi Select</option>
                </select>
            </div>

            <div class="form-group">
                <label for="defaultValue">Default Value:</label>
                <input type="text" id="defaultValue" name="defaultValue" placeholder="Enter default value" />
            </div>

            <div class="form-group">
                <label for="choices">Choices:</label>
                <textarea id="choicesField" name="choices" rows="5" placeholder="Enter choices, one per line"></textarea>
            </div>

            <div class="form-group">
                <label for="order">Order:</label>
                <select id="order" name="order">
                    <option value="alphabetical">Display choices in Alphabetical</option>
                    <option value="custom">No sorting</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" id="createForm" class="save-btn">Create Form</button>
                <button type="button" id="clearForm" class="cancel-btn">Clear Form</button>
            </div>
        </form>

        <div id="validationMessages"></div>
        <div id="formMessage" class=""></div>

    </div>
      <script src="index.js"></script>
</body>
</html>
